<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
  </head>

  <body>
    <main>
      <header class="header">
        <h1>Where in the world</h1>
        <article class="theme-mode">
          <p>Eclipse</p>
          <p>Dark Mode</p>
        </article>
      </header>

      <section class="search-section">
        <form class="search-bar">
          <button type="submit" class="search-button">Search</button>
          <input
            type="search"
            placeholder="Search for a country..."
            name="searchValue"
            required
          />
        </form>

        <select title="Filter By Region" class="select-filter">
          <option value="" selected disabled>Filter by region</option>
          <option value="africa" class="filter-option">Africa</option>
          <option value="americas" class="filter-option">America</option>
          <option value="asia" class="filter-option">Asia</option>
          <option value="europe" class="filter-option">Europe</option>
          <option value="oceania" class="filter-option">Oceania</option>
        </select>
      </section>
      <section class="countries-wrapper">
        <section class="countries-section"></section>
      </section>
    </main>
  </body>
</html>
